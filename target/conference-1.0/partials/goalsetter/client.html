<div ng-controller="CreateClientforGoalsetterCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Create a Client</h3>

            <form name="ClientForm" novalidate role="form">
                <div class="form-group">
                    <label for="name">Name of the Client <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="ClientForm.name.$error.required">Required!</span>
                    <input id="name" type="text" name="name" ng-model="Client.name" class="form-control"
                           ng-required="true"/>
                </div>
                
                 <div class="form-group">
                    <label for="age">Age of the Client</label>
                    <textarea id="age" type="text" name="age" ng-model="Client.age"
                              class="form-control"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="location">Location of the Client</label>
                    <textarea id="location" type="text" name="age" ng-model="Client.location"
                              class="form-control"></textarea>
                </div>
                
                 <div class="form-group">
                    <label for="medicalrecordnumber">Medical Record Number</label>
                    <textarea id="medicalrecordnumber" type="text" name="age" ng-model="Client.MedicalRecordNumber"
                              class="form-control"></textarea>
                </div>
               
                <div class="form-group">
                    <label for="description">Description of the Client</label>
                    <textarea id="description" type="text" name="description" ng-model="Client.description"
                              class="form-control"></textarea>
                </div>
                
                
                
                 <button ng-click="createClient(ClientForm)" class="btn btn-primary"
                        >Create
                </button>
            </form>
        </div>
    </div>
</div>
